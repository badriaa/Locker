apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.app.locker"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile project(':SimpleRESTClientHandler')
    compile 'org.rocko.bpb:library:1.0.0'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile 'ua.com.crosp.solutions.library:pretty-toast:0.1.1'
    compile 'it.neokree:GoogleNavigationDrawer:0.6'
    compile 'com.android.support:leanback-v17:23.1.0'
    compile 'com.soundcloud.android:android-crop:1.0.1@aar'
    compile 'com.wdullaer:materialdatetimepicker:2.3.0'
}
